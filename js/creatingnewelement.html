<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>This is a static paragraph</p>
    <span id="container"></span>
    <button onclick="addPara()">click to add para</button>
    <script>
      function addPara() {
        //creating a new Element
        let newPara = document.createElement("p");
        newPara.textContent = "This is a dynamically generated paragraph";

        //Adding new Element to the span tag
        let spanElement = document.getElementById("container");
        spanElement.appendChild(newPara);
      }
    </script>
  </body>
</html>
