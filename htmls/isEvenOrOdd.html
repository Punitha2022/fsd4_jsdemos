<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter a number<br>
    <input type="text" id="num" onchange="isEvenOrOdd()">
    <span id="result"></span>
    <script>
        const isEvenOrOdd=()=>{
            let num=document.getElementById("num").value 
            if(num%2==0)
              document.getElementById("result").innerHTML=
            `Entered number ${num} is even`
            else
            document.getElementById("result").innerHTML=
        `Entered number ${num} is odd`
        }
    </script>
</body>
</html>
