<html lang="en">

    <button onclick="prev()"><i class="fas fa-chevron-left"></i></button>
    <button onclick="next()"><i class="fas fa-chevron-right"></i></button>
    <script>
      let products = [

        "price": 55.99,
        "image": "https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg",
    },
      ];
      let currentIndex = 0;
      const img=document.getElementById("img")
      function prev() {
        currentIndex--;
        if (currentIndex < 0) currentIndex = products.length - 1;
        document.getElementById("title").textContent = 
        
        document.getElementById("price").textContent = products[currentIndex].price;
        img.src=products[currentIndex].image
      }
      function next() {
        currentIndex++;
        if (currentIndex > products.length - 1) currentIndex = 0;
        document.getElementById("title").textContent = products[currentIndex].title;
        document.getElementById("price").textContent = products[currentIndex].price;
        img.src=products[currentIndex].image
      }
      window.addEventListener("load", function () {
        document.getElementById("title").textContent = products[0].title;
        document.getElementById("price").textContent = products[0].price;
        img.src=products[0].image
      });
    </script>
  </body>
