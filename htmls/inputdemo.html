<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    Enter your name:<br>
    <input type="text" id="name" onchange="welcome()"><br>
    <span id="welcomeMsg"></span>
     <script>
        const welcome=()=>{
        let name=  document.getElementById("name").value
        document.getElementById("welcomeMsg").innerText=`Welcome ${capitalize(name)}`
        }
        const capitalize=(name)=>{
            return name.charAt(0).toUpperCase() + name.slice(1)
        }
      </script>
</body>
</html>
