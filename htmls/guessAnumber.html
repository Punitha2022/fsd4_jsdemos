<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter a number<br>
    <input type="text" id="num">
    <button onclick="check()">Check</button>
    <p id="result"></p>
    <script>
        let randomNumber=Math.floor(Math.random() * 10 + 1)
        let count=0
        function check(){
          const resultElement=document.getElementById("result")
          count++;
          let number=document.getElementById("num").value
          if(count>=3)
          {
            resultElement.innerHTML='you have reached the maximum attempts'
            document.getElementById('num').disabled=true
          }
          else if(number<randomNumber)
            resultElement.innerText='Guessed number is less than the random number'
          else if(number>randomNumber)
            resultElement.innerText='Guessed number is greater than the random number'
          else{
            resultElement.innerHTML=`<b>You guessed it correctly in ${count} attempts</b>`
            resultElement.style.color='red'
          }
        }
    </script>
</body>
</html>
