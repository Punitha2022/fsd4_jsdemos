<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function generateRondomNumber(){
           let number= Math.floor(Math.random()*100);
           document.getElementById('randomNumber').innerText=number
        }
    </script>
</head>
<body>
    <button onclick="generateRondomNumber()">Generate Random Number</button>
    <span id="randomNumber"></span>

</body>
</html>
